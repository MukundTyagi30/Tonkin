# Tonkin Knowledge Finder - Docker Compose Setup
version: '3.8'

services:
  tonkin-knowledge-finder:
    build: .
    container_name: tonkin-kb
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      - ./embeddings:/app/embeddings
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tonkin-network

networks:
  tonkin-network:
    driver: bridge

